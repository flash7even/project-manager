<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
  </head>

  <body>
    <div class="container">
      <label id ="project_id" hidden>Label</label>
      <div class="row" id = 'update_project_form'>
        <form id = 'project_update_submit_form' name="ipcForm" onSubmit="JavaScript:sendUpdateProjectForm(event)">
          <div class="form-group">
              <label for="pwd">Project Name</label>
              <input type="text" name="project_name" id="project_name" class="form-control" placeholder="Enter a Project Name">
          </div>
          <div class="form-group">
              <label for="pwd">Description</label>
              <input type="text" name="description" id="description" class="form-control" placeholder="Enter Description">
          </div>
          <div class="form-group">
              <label for="pwd">Project Value</label>
              <input type="text" name="project_value" id="project_value" class="form-control" placeholder="Enter Project Value">
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <script src="update_project.js"></script>
  </body>

</html>
