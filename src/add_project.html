<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Project</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
  </head>

  <body>
    </br>
    <div class="container">
      <div class="row">
        <form name="ipcForm" onSubmit="JavaScript:sendAddProjectForm(event)">
          <div class="form-group">
              <label for="pwd">Project Name</label>
              <input type="text" name="project_name" id="project_name" class="form-control" placeholder="Enter a Project Name" required>
          </div>
          <div class="form-group">
              <label for="pwd">Description</label>
              <input type="text" name="description" id="description" class="form-control" placeholder="Enter Description" required>
          </div>
          <div class="form-group">
              <label for="pwd">Project Value</label>
              <input type="text" name="project_value" id="project_value" class="form-control" placeholder="Enter Project Value" required>
          </div>
          <div class="form-group">
              <label for="date">Commencement Date</label>
              <input type="date" name="commencement_date" id="commencement_date" class="form-control">
          </div>
          <div class="form-group">
              <label for="date">Termination Date</label>
              <input type="date" name="termination_date" id="termination_date" class="form-control">
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <script src="add_project.js"></script>
  </body>

</html>
