<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Update Material</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
  </head>

  <body>
    <div class="container">
      <label id ="material_id" hidden>Label</label>
      <div class="row" id = 'update_project_form'>
        <form id = 'project_update_submit_form' name="ipcForm" onSubmit="JavaScript:sendUpdateMaterialForm(event)">
          <div class="form-group">
              <label for="pwd">Name of The Material</label>
              <input type="text" name="material_name" id="material_name" class="form-control" placeholder="Enter The Material Name" >
          </div>
          <div class="form-group">
            <label for="sel1">Select Project:</label>
            <select class="form-control" id="projectListInMaterial">
            </select>
          </div>
          <div class="form-group">
              <label for="pwd">Unit</label>
              <input type="text" name="unit" id="unit" class="form-control" placeholder="Unit" >
          </div>
          <div class="form-group">
              <label for="pwd">Unit Price</label>
              <input type="text" name="unit_price" id="unit_price" class="form-control" placeholder="Enter The Unit Price" >
          </div>
          <div class="form-group">
              <label for="pwd">Quantity</label>
              <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Enter The Quantity" >
          </div>
          <div class="form-group">
              <label for="pwd">Total Price</label>
              <input type="text" name="total_price" id="total_price" class="form-control" placeholder="Enter Total Price" >
          </div>
          <div class="form-group">
              <label for="pwd">Name of The Supplier</label>
              <input type="text" name="supplier_name" id="supplier_name" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="pwd">Voucher</label>
              <input type="text" name="voucher" id="voucher" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="pwd">Stock</label>
              <input type="text" name="stock" id="stock" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="pwd">Remarks</label>
              <input type="text" name="remarks" id="remarks" class="form-control" placeholder="">
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <script src="update_material.js"></script>
  </body>

</html>
