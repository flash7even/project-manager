<html>
<head>
  <title>Transaction Report</title>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' >
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css">
  <link rel='stylesheet' href="../assets/css/window.css">
  <link rel='stylesheet' href="../assets/css/view_table.css">
  <script>
    if (typeof module === 'object') {window.module = module; module = undefined;}
  </script>
  <script src="http://canvasjs.com/assets/script/canvasjs.min.js"></script>
</head>

<body>
    <br>
    <div class="row view-table-1" style="font-size: small;">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title" style="text-align: center;">Transaction Report</h3>
        </div>
        <br>
      <div style="padding: 5px;">
      <form name="ipcForm" onSubmit="JavaScript:sendAdvancedTransactionReport(event)">
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="sel1">Select Project:</label>
              <select class="form-control" id="projectListInTransaction">
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="pwd">Payment Status</label>
              <select class="form-control" id="status">
                <option value="ALL">ALL</option>
                <option value="PAID">PAID</option>
                <option value="DUE">DUE</option>
              </select>
            </div>
            <div class="form-group col-md-3">
                <label for="pwd">Mode of Payment</label>
                <select class="form-control" id="mode_of_payment">
                </select>
            </div>
            <div class="form-group col-md-3">
              <label for="pwd">Transaction Type</label>
              <select class="form-control" id="transaction_type">
                <option value="ALL">ALL</option>
                <option value="Debit">Debit</option>
                <option value="Credit">Credit</option>
              </select>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="pwd">Amount (Min)</label>
              <input type="text" name="amount_min" id="amount_min" class="form-control" placeholder="Enter Minimum Amount">
            </div>
            <div class="form-group col-md-3">
              <label for="pwd">Amount (Max)</label>
              <input type="text" name="amount_max" id="amount_max" class="form-control" placeholder="Enter Maximum Amount">
            </div>
            <div class="form-group col-md-3">
                <label for="pwd">Starting Date</label>
                <input type="date" name="payment_date_start" id="payment_date_start" class="form-control" placeholder="Enter Minimum Amount">
            </div>
            <div class="form-group col-md-3">
                <label for="pwd">End Date</label>
                <input type="date" name="payment_date_end" id="payment_date_end" class="form-control" placeholder="Enter Maximum Amount">
            </div>
          </div>
          <div class="form-group col-md-12">
            <input class="btn btn-info" type="submit" value="Update">
          </div>
        </form>

        <hr class="thin">

      <table id="transactionListTable" class="table table-striped table-bordered panel panel-primary">
        <thead>
          <tr>
            <th>Transaction ID</th>
            <th>Project Name</th>
            <th>Payment Date</th>
            <th>Transaction Type</th>
            <th>Description</th>
            <th>Amount</th>
            <th>Mode of Payment</th>
            <th>Bank Name</th>
            <th>Account No</th>
            <th>Payment By</th>
            <th>Payment To</th>
            <th>Voucher No</th>
            <th>Payment Statu</th>
            <th>Reference No</th>
            <th>VAT</th>
            <th>AIT</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    </div>
    </div>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.flash.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.print.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/buttons/1.6.1/js/buttons.colVis.min.js"></script>
  <script src="show_transactions.js"></script>
</body>
</html>
