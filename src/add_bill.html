<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Bill</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
    <link rel='stylesheet' href="../assets/css/form.css"
  </head>

  <body>
    </br>
    <div class="container">
      <div class="row">
        <form name="ipcForm" class="form-style-9" onSubmit="JavaScript:sendAddBillForm(event)">
          <div class="form-group">
              <label for="pwd">Bill ID</label>
              <input type="text" name="bill_id" id="bill_id" class="form-control" placeholder="Enter a Bill ID" required>
          </div>
          <div class="form-group">
              <label for="pwd">Amount</label>
              <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
          </div>
          <div class="form-group">
              <label for="pwd">Mode of Payment</label>
              <select class="form-control" id="mode_of_payment">
              </select>
          </div>
          <div class="form-group">
              <label for="pwd">Payment By</label>
              <input type="text" name="payment_by" id="payment_by" class="form-control" placeholder="Enter Payment By">
          </div>
          <div class="form-group">
              <label for="date">Payment Date</label>
              <input type="date" name="payment_date" id="payment_date" class="form-control">
          </div>
          <div class="form-group">
              <label for="pwd">Cheque No</label>
              <input type="text" name="cheque_no" id="cheque_no" class="form-control" placeholder="Enter Cheque No">
          </div>
          <div class="form-group">
              <label for="pwd">Description</label>
              <input type="text" name="description" id="description" class="form-control" placeholder="Enter Description">
          </div>
          <div class="form-group">
              <label for="pwd">Payment Status</label>
              <select class="form-control" id="status">
                <option value="PAID">PAID</option>
                <option value="DUE">DUE</option>
              </select>
          </div>
          <div class="form-group">
            <label for="sel1">Select Project:</label>
            <select class="form-control" id="projectListInBill">
            </select>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <script src="add_bill.js"></script>
  </body>

</html>
