<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Transaction</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/add.css">
  </head>
  <body>
    <p class="notify">Add a Transaction</p>

  <div class="container">
    <form name="ipcForm" onSubmit="JavaScript:sendAddTransactionForm(event)">
      <div class="form-group">
        <label for="transaction_name">Transaction Name</label>
        <input type="text" class="form-control" id="transaction_name" placeholder="Enter a Transaction Name" required>
      </div>
      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="value" class="form-control" id="amount" placeholder="Enter Amount" required>
      </div>
      <button type="submit" class="btn btn-primary" value="Submit" style="text-align: left;">Submit</button>
    </form>
  </div>
    <script src="add_transaction.js"></script>
</body>
</html>
