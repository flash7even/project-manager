<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Payment Method</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' >
    <link rel='stylesheet' href="../assets/css/window.css">
    <link rel='stylesheet' href="../assets/css/form.css">
  </head>

  <body>
    <div class="container top-level-div">

      <div id="" class="mainbox form-style-10">                    
        <div class="panel panel-primary" >
          <div class="panel-heading">
              <div class="panel-title" style="text-align: center;">Add Payment Method Form</div>
          </div>     
          <div style="padding-top:30px" class="panel-body" >
              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form name="ipcForm" class="form-style-9" onSubmit="JavaScript:sendAddPaymentMethodForm(event)">
          <div class="form-group">
              <label for="pwd">Payment Method Name</label>
              <input type="text" name="payment_method_name" id="payment_method_name" class="form-control" placeholder="Enter a Payment Method Name" required>
          </div>
          <div class="form-group">
              <label for="pwd">Description</label>
              <input type="text" name="description" id="description" class="form-control" placeholder="Enter Description" required>
          </div>
          <input class="btn btn-primary"  type="submit" value="Submit">
        </form>
      </div>                     
    </div>  
  </div>
</div>
    <script src="add_payment_method.js"></script>
  </body>

</html>
