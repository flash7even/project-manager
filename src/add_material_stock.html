<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Material</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' >
    <link rel='stylesheet' href="../assets/css/window.css">
    <link rel='stylesheet' href="../assets/css/form.css">
  </head>

  <body>
    <div class="container top-level-div">

      <div id="" class="mainbox form-style-10">                    
        <div class="panel panel-primary" >
          <div class="panel-heading">
              <div class="panel-title" style="text-align: center;">Add Material Stock Form</div>
          </div>     
          <div style="padding-top:30px" class="panel-body" >
              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form name="ipcForm" class="form-style-9" onSubmit="JavaScript:sendAddMaterialForm(event)">
          <div class="form-group">
            <label for="sel1">Select Project:</label>
            <select class="form-control" id="projectListInMaterial" onchange="JavaScript:sendUpdateMaterialForm(event)">
            </select>
          </div>
          <div class="form-group">
            <label for="sel1">Select Material:</label>
            <select class="form-control" id="materialListInMaterial">
            </select>
          </div>
          <div class="form-group">
              <label for="pwd">Unit</label>
              <input type="text" name="unit" id="unit" class="form-control" placeholder="Unit" required>
          </div>
          <div class="form-group">
              <label for="pwd">Unit Price</label>
              <input type="text" name="unit_price" id="unit_price" class="form-control" placeholder="Enter The Unit Price" required>
          </div>
          <div class="form-group">
              <label for="pwd">Quantity</label>
              <input type="text" name="quantity" id="quantity" class="form-control" placeholder="Enter The Quantity" required>
          </div>
          <div class="form-group">
              <label for="pwd">Total Price</label>
              <input type="text" name="total_price" id="total_price" class="form-control" placeholder="Enter Total Price" required>
          </div>
          <div class="form-group">
              <label for="pwd">Name of The Supplier</label>
              <input type="text" name="supplier_name" id="supplier_name" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="pwd">Voucher</label>
              <input type="text" name="voucher" id="voucher" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="pwd">Stock</label>
              <input type="text" name="stock" id="stock" class="form-control" placeholder="">
          </div>
          <div class="form-group">
              <label for="pwd">Remarks</label>
              <input type="text" name="remarks" id="remarks" class="form-control" placeholder="">
          </div>
          <input class="btn btn-primary"  type="submit" value="Submit">
        </form>
      </div>                     
    </div>  
  </div>
</div>
    <script src="add_material_stock.js"></script>
  </body>

</html>
