<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Material</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' >
    <link rel='stylesheet' href="../assets/css/window.css">
    <link rel='stylesheet' href="../assets/css/view_table.css">
  </head>

  <body>
    <br>
      <div id="" class="mainbox form-style-10 view-table-1"  style="margin: 30%; margin-top: 0.2%;">                    
        <div class="panel panel-primary" >
          <div class="panel-heading">
              <div class="panel-title" style="text-align: center;">Add Material Form</div>
          </div>     
          <div style="padding-top:30px" class="panel-body" >
              <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form name="ipcForm" class="form-style-9" onSubmit="JavaScript:sendAddMaterialForm(event)">
          <div class="form-group">
              <label for="pwd">Name of The Material</label>
              <input type="text" name="material_name" id="material_name" class="form-control" placeholder="Enter The Material Name" required>
          </div>
          <div class="form-group">
            <label for="sel1">Select Project:</label>
            <select class="form-control" id="projectListInMaterial">
            </select>
          </div>
          <div class="form-group">
              <label for="pwd">Remarks</label>
              <input type="text" name="remarks" id="remarks" class="form-control" placeholder="">
          </div>
          <input class="btn btn-primary"  type="submit" value="Add Material">
        </form>
      </div>                     
    </div>  
  </div>
    <script src="add_material.js"></script>
  </body>

</html>
