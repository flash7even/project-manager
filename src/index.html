<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Project Manager App</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
  </head>
  <body>
      <div class="container">
        <div id="row">
        <h3>Press any button to start working</h3>
        </div>
        <div id="row">
            <div class="btn-group" role="group">
                <button type="button" id="addProject" class="btn btn-secondary">Add Project</button>
                <button type="button" id="showProjects" class="btn btn-secondary">Show Projects</button>
                <button type="button" id="addTransaction" class="btn btn-secondary">Add Transaction</button>
                <button type="button" id="showTransactions" class="btn btn-secondary">Show Transactions</button>
            </div>
        </div>
      </div>
      <script src="index.js"></script>
