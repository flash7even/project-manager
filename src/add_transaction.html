<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Add Transaction</title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css' />
  </head>

  <body>
    </br>
    <div class="container">
      <div class="row">
        <form name="ipcForm" onSubmit="JavaScript:sendAddTransactionForm(event)">
          <div class="form-group">
              <label for="pwd">Transaction ID</label>
              <input type="text" name="transaction_id" id="transaction_id" class="form-control" placeholder="Enter a Transaction ID" required>
          </div>
          <div class="form-group">
              <label for="pwd">Amount</label>
              <input type="text" name="amount" id="amount" class="form-control" placeholder="Enter Amount" required>
          </div>
          <div class="form-group">
              <label for="pwd">Mode of Payment</label>
              <input type="text" name="mode_of_payment" id="mode_of_payment" class="form-control" placeholder="Enter Payment Method">
          </div>
          <div class="form-group">
              <label for="pwd">Payment By</label>
              <input type="text" name="payment_by" id="payment_by" class="form-control" placeholder="Enter Payment By">
          </div>
          <div class="form-group">
              <label for="date">Payment Date</label>
              <input type="date" name="payment_date" id="payment_date" class="form-control">
          </div>
          <div class="form-group">
              <label for="pwd">Cheque No</label>
              <input type="text" name="cheque_no" id="cheque_no" class="form-control" placeholder="Enter Cheque No">
          </div>
          <div class="form-group">
              <label for="pwd">Description</label>
              <input type="text" name="description" id="description" class="form-control" placeholder="Enter Description">
          </div>
          <div class="form-group">
              <label for="pwd">Payment Status</label>
              <select class="form-control" id="status">
                <option value="paid">paid</option>
                <option value="due">due</option>
              </select>
          </div>
          <div class="form-group">
            <label for="sel1">Select Project:</label>
            <select class="form-control" id="projectListInTransaction">
            </select>
          </div>
          <input type="submit" value="Submit">
        </form>
      </div>
    </div>

    <script src="add_transaction.js"></script>
  </body>

</html>
